<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Study Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Nice, modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: white;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --text: #121212;
      --muted: #a9b0bd;
      --primary: #6c7cff;
      --primary-700:#5966e6;
      --danger:#ff6b6b;
      --danger-700:#e55a5a;
      --chip:#F2F0EF;
      --chip-active:#F2F0EF;
      --glow: 0 10px 30px rgba(108,124,255,0.25);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        /* radial-gradient(1200px 800px at 80% -10%, rgba(108,124,255,.18), transparent 60%),
        radial-gradient(1000px 700px at -10% 110%, rgba(0,216,255,.15), transparent 60%), */
        var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
      padding:32px 16px;
    }
    .card{
      width:min(680px, 100%);
      background: var(--card);
      border:1px solid var(--card-border);
      border-radius: var(--radius);
      padding:28px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(8px);
    }
    h1{
      font-size: clamp(22px, 3.2vw, 28px);
      margin:0 0 6px 0;
      font-weight:700;
      letter-spacing:.3px;
    }
    .sub{
      color:var(--muted);
      margin-bottom:16px;
      font-size:14px;
    }

    /* Subjects quick select */
    .chips{
      display:flex; flex-wrap:wrap; gap:10px; margin:12px 0 16px;
    }
    .chip{
      border:1px solid var(--card-border);
      background:var(--chip);
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      letter-spacing:.2px;
      transition: all .18s ease;
      user-select:none;
    }
    .chip:hover{ transform: translateY(-1px); }
    .chip.active{
      background: var(--chip-active);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }

    /* Subject input */
    .row{ display:flex; gap:10px; margin:10px 0 14px; }
    input{
      flex:1;
      background: rgba(255,255,255,0.08);
      border:1px solid var(--card-border);
      color:var(--text);
      border-radius:12px;
      padding:12px 14px;
      outline:none;
      font-size:15px;
      transition:border .15s ease, box-shadow .15s ease, background .15s ease;
    }
    input::placeholder{ color:#9aa3b3; }
    input:focus{
      border-color: rgba(108,124,255,.55);
      box-shadow: 0 0 0 3px rgba(108,124,255,.18);
      background: rgba(255,255,255,0.10);
    }

    /* Buttons */
    .controls{ display:flex; gap:12px; margin:8px 0 6px; }
    .btn{
      appearance:none; border:0; border-radius:12px;
      padding:12px 18px; font-weight:700; letter-spacing:.3px;
      cursor:pointer; transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
      color:white; display:inline-flex; align-items:center; gap:10px;
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; box-shadow:none; }
    .btn.primary{ background: linear-gradient(135deg, var(--primary), #41b8ff); box-shadow: var(--glow); }
    .btn.primary:hover{ transform: translateY(-1px); }
    .btn.primary:active{ transform: translateY(0); box-shadow: none; }
    .btn.danger{ background: linear-gradient(135deg, var(--danger), #ff9e7a); box-shadow: 0 10px 30px rgba(255,107,107,.25); }
    .btn.danger:hover{ transform: translateY(-1px); }
    .btn.danger:active{ transform: translateY(0); box-shadow:none; }

    /* Timer display */
    .time{
      font-size: clamp(32px, 7vw, 54px);
      font-variant-numeric: tabular-nums;
      margin: 12px 0 2px;
      letter-spacing:.5px;
    }
    .status{ color:var(--muted); font-size:14px; margin-top:2px; min-height:20px; }
    .divider{ height:1px; background:var(--card-border); margin:18px 0; border-radius:1px; }

    /* Footer mini */
    .mini{
      color:var(--muted);
      font-size:12.5px;
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    .kbd{
      background: rgba(255,255,255,.06);
      border:1px solid var(--card-border);
      padding:2px 6px; border-radius:6px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color:var(--text);
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Study Timer</h1>

    <!-- subject quick-pick chips -->
    <div class="chips" id="chips">
      <button class="chip" data-subject="Chemistry">Chemistry
      </button>
      <button class="chip" data-subject="English">English</button>
      <button class="chip" data-subject="Social">Social</button>
      <button class="chip" data-subject="Math">Math</button>
      <button class="chip" data-subject="Biology">Biology</button>
    </div>

    <!-- free-text subject -->
    <div class="row">
      <input id="subject" placeholder="Subject (optional — e.g., 'math', 'biology lab', 'essay draft')" list="subjects-list"/>
      <datalist id="subjects-list">
        <option value="Chemistry">
        <option value="English">
        <option value="Social">
        <option value="Math">
        <option value="Biology">
      </datalist>
    </div>

    <!-- controls -->
    <div class="controls">
      <button id="start" class="btn primary">Start</button>
      <button id="stop" class="btn danger" disabled>Stop</button>
    </div>

    <div class="time" id="elapsed">00:00:00</div>
    <div id="status" class="status">Idle</div>

    <div class="divider"></div>

    <div class="mini">
      <span>Shortcuts:</span>
      <span class="kbd">S</span> start
      <span class="kbd">Space</span> stop
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('start');
    const stopBtn  = document.getElementById('stop');
    const subj     = document.getElementById('subject');
    const statusEl = document.getElementById('status');
    const elapsed  = document.getElementById('elapsed');
    const chipsBox = document.getElementById('chips');

    let t0=null, timer=null;

    const pad = n => String(n).padStart(2,'0');
    function fmt(ms){
      const s = Math.floor(ms/1000);
      const h = Math.floor(s/3600);
      const m = Math.floor((s%3600)/60);
      const sec = s%60;
      return `${pad(h)}:${pad(m)}:${pad(sec)}`;
    }
    function setRun(running){
      startBtn.disabled = running;
      stopBtn.disabled  = !running;
    }
    async function post(path, body){
      const res = await fetch(path, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body||{})
      });
      if(!res.ok){
        const text = await res.text().catch(()=> 'error');
        throw new Error(text);
      }
      return res.json();
    }

    // Chip clicks set the subject & highlight
    chipsBox.addEventListener('click', (e)=>{
      const btn = e.target.closest('.chip');
      if(!btn) return;
      [...chipsBox.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      btn.classList.add('active');
      subj.value = btn.dataset.subject || btn.textContent.trim();
      subj.focus();
    });

    startBtn.onclick = async () => {
      try{
        statusEl.textContent = 'Starting…';
        await post('/start', { subject: subj.value.trim() });
        t0 = Date.now();
        timer = setInterval(()=> elapsed.textContent = fmt(Date.now()-t0), 250);
        setRun(true);
        statusEl.textContent = 'Running';
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Start error';
      }
    };

    stopBtn.onclick = async () => {
      try{
        statusEl.textContent = 'Stopping…';
        const res = await post('/stop', {});
        clearInterval(timer);
        setRun(false);
        statusEl.textContent = res?.duration != null
          ? `Stopped • ${res.duration.toFixed(2)} min`
          : 'Stopped';
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Stop error';
      }
    };

    // Keyboard shortcuts
    window.addEventListener('keydown', (e)=>{
      if (e.key.toLowerCase() === 's' && !startBtn.disabled) {
        e.preventDefault(); startBtn.click();
      } else if (e.code === 'Space' && !stopBtn.disabled) {
        e.preventDefault(); stopBtn.click();
      }
    });
  </script>
</body>
</html>
