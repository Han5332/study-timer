<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Study Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:560px;margin:24px auto}
    .row{display:flex;gap:8px;margin:8px 0}
    input{flex:1;padding:8px}
    button{padding:10px 16px;border:1px solid #aaa;border-radius:10px;cursor:pointer}
    .time{font-size:28px;font-variant-numeric:tabular-nums;margin:12px 0}
  </style>
</head>
<body>
  <h2>Study Timer</h2>
  <div class="row">
    <input id="subject" placeholder="Subject (optional)"/>
  </div>
  <div class="row">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </div>
  <div class="time" id="elapsed">00:00:00</div>
  <div id="status">Idle</div>

<script>
const startBtn=document.getElementById('start');
const stopBtn =document.getElementById('stop');
const subj    =document.getElementById('subject');
const statusEl=document.getElementById('status');
const elapsed =document.getElementById('elapsed');

let t0=null, timer=null;

function fmt(ms){const s=Math.floor(ms/1000),h=Math.floor(s/3600),m=Math.floor((s%3600)/60),sec=s%60;
  const pad=n=>String(n).padStart(2,'0'); return `${pad(h)}:${pad(m)}:${pad(sec)}`;}
function setRun(r){ startBtn.disabled=r; stopBtn.disabled=!r; }
async function post(path, body){
  const r=await fetch(path,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body||{})});
  if(!r.ok) throw new Error(await r.text()); return r.json();
}

startBtn.onclick=async()=>{
  statusEl.textContent='Starting…';
  await post('/start',{subject:subj.value});
  t0=Date.now(); timer=setInterval(()=> elapsed.textContent=fmt(Date.now()-t0), 250);
  setRun(true); statusEl.textContent='Running';
};

stopBtn.onclick=async()=>{
  try{
    statusEl.textContent='Stopping…';
    const res=await post('/stop',{});
    clearInterval(timer); setRun(false);
    statusEl.textContent='Stopped. '+(res.duration?res.duration.toFixed(2):'')+' min';
  }catch(e){
    statusEl.textContent='Stop error';
    console.error(e);
  }
};
</script>
</body>
</html>
